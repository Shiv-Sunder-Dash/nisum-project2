<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FashionHub - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 70%, #ffe3ec 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            margin-bottom: 40px;
            padding-top: 32px;
        }
        header h1 {
            color: #e91e63;
            text-align: center;
            font-size: 2.6rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px #fff0f5;
        }
        nav.mainnav {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 10px;
            padding: 10px 0;
            border-radius: 30px;
            background: linear-gradient(90deg, #ffe3ec 0%, #e91e63 100%);
            box-shadow: 0 4px 24px rgba(233,30,99,0.08);
            animation: navbg 5s linear infinite alternate;
            position: relative;
            overflow: hidden;
        }
        @keyframes navbg {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }
        .center-image img {
            max-width: 80%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.15);
        }
        nav.mainnav a, nav.mainnav span {
            position: relative;
            color: #e91e63;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 6px 18px;
            border-radius: 8px;
            background: rgba(255,255,255,0.3);
            transition: color 0.3s, background 0.3s, transform 0.22s cubic-bezier(.4,2,.5,.9);
            cursor: pointer;
            z-index: 1;
            overflow: hidden;
            display: inline-block;
        }
        nav.mainnav a::after {
            content: '';
            display: block;
            position: absolute;
            left: 20%;
            right: 20%;
            bottom: 5px;
            height: 2px;
            background: linear-gradient(90deg, #e91e63 60%, #fff 100%);
            border-radius: 2px;
            opacity: 0;
            transform: scaleX(0);
            transition: all 0.3s cubic-bezier(.4,2,.5,.9);
        }
        nav.mainnav a:hover {
            color: #fff;
            background: #e91e63;
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 32px rgba(233,30,99,0.11);
        }
        nav.mainnav a:hover::after {
            opacity: 1;
            transform: scaleX(1);
        }
        nav.mainnav span {
            color: #fff;
            background: #e91e63;
            padding-left: 22px;
            padding-right: 22px;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #e91e63cc;
            animation: welcomeFade 1.5s ease;
        }
        @keyframes welcomeFade {
            0% { opacity: 0; transform: scale(0.8);}
            100% { opacity: 1; transform: scale(1);}
        }
        @media (max-width: 600px) {
            nav.mainnav {
                flex-direction: column;
                gap: 10px;
                border-radius: 18px;
            }
        }
        .category-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 12px;
            background: #fff;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }
        .category-card h3 {
            color: #e91e63;
            margin-bottom: 8px;
        }
        .category-card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome to FashionHub</h1>
        <nav class="mainnav" id="navBar"></nav>
    </header>
    <div class="category-list">
        <div class="center-image">
            <img src="images/banner.png" alt="FashionHub Banner">
        </div>
        <div class="categories" id="categoryContainer"></div>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
