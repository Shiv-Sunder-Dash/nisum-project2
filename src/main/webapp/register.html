<!DOCTYPE html>
<html>
<head>
    <title>Register - FashionHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <nav class="mainnav" id="navBar"></nav>
    </header>
    <div class="register-form">
        <h2>Create New Account</h2>
        <p class="error" id="errorMsg" style="display: none;"></p>
        <form id="registrationForm" method="post">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" id="password" required>
                <button type="button" class="password-toggle">Show</button>
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="lastName" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</div>
<script src="scripts/register.js" type="module"></script>
</body>
</html>
